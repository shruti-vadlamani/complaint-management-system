<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Complaint Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">Complaint Management</a>
            <div class="navbar-links">
                <a href="/login" class="btn btn-secondary">User Login</a>
                <a href="/admin_login" class="btn">Admin Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>User Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <div style="text-align: center; margin-top: 1.5rem;">
            <p style="color: var(--text-secondary);">Don't have an account? <a href="/register" style="color: var(--primary-color); font-weight: 500;">Register here</a></p>
        </div>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Complaint Management System</p>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
