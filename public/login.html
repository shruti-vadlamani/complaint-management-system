<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="POST">

  </form>
</body>
</html>
